<!DOCTYPE html>
<html>
    <head>
        <h1>Buat Account Baru</h1>
        <h3>Sign Up Form</h3>
    </head>
    <body>
        
    <form action="welcome.html" method="post">

        <label>First Name: </label>
        <br><br>
        <input type="text" name="fn" required>
        <br><br>
        <label>Last Name: </label>
        <br><br>
        <input type="text" name="ln" required>
        <br><br>
        <label>Gender:</label>
        <br><br>
            <input type="radio" name="gender" required>Male
        <br>
            <input type="radio" name="gender" required>Female
        <br>
            <input type="radio" name="gender" required>Other
        <br><br> 
        <label>Nationality:</label>
        <br><br>
        <select name="Nationality">
            <option value="id">Indonesian</option>
            <option value="us">American</option>
            <option value="sg">Singaporean</option>
        </select>
        <br><br>
        <label>Language Spoken:</label>
        <br><br>
        <input type="checkbox" name="lg">Bahasa Indonesia
        <br>
        <input type="checkbox" name="lg">English
        <br>
        <input type="checkbox" name="lg">Other
        <br><br>
        <label>Bio:</label>
        <br><br>
        <textarea name="message" rows="10" cols="30" required></textarea>
        <br>
        <input type="submit" value="Sign Up">

        
        </form>
        
    </body>
</html>
